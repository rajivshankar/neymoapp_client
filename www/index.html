<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>MoneyPro</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/restangular/dist/restangular.js"></script>
    <script src="lib/ng-lodash/build/ng-lodash.min.js"></script>
    <script src="lib/lodash/dist/lodash.min.js"></script>
    <script src="lib/ngstorage/ngStorage.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
      
    <!-- http-auth-interceptor to automatically detect login required -->
    <script src="lib/angular-http-auth/src/http-auth-interceptor.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>  

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/constants.js"></script>

    <!-- params module's js -->
    <script src="js/params/params.js"></script>
    
    <!-- handshake module's js -->
    <script src="js/handshake/controllers.js"></script>
    <script src="js/handshake/services.js"></script>

    <!-- dashboard module's js -->
    <script src="js/dashboard/controllers.js"></script>
    <script src="js/dashboard/services.js"></script>

    <!-- deviceInfo module's js -->
    <script src="js/deviceInfo/controllers.js"></script>
    <script src="js/deviceInfo/services.js"></script>

    <!-- debugInfo module's js -->
    <script src="js/debugInfo/controllers.js"></script>
    <script src="js/debugInfo/services.js"></script>

    <!-- reports module's js -->
        <!-- unprocessedSMS report module's js -->
    <script src="js/reports/unprocessedSMS/controllers.js"></script>
    <script src="js/reports/unprocessedSMS/services.js"></script>

    <!-- sms List's js -->
    <script src="js/smsList/controllers.js"></script>
    <script src="js/smsList/services.js"></script>

  </head>
  <body ng-app="moneyProApp">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
  </body>
</html>
