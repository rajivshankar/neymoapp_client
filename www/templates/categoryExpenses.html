<ion-view view-title="Spend on Category">
    <ion-content>
        <ion-list>
                <ion-item ng-repeat="rec in itemList[0].data" 
                          ng-click="routeState('transactions', 
                                                {urlPath: 'transactions_filter/?category=' + rec.id,
                                                 listKey: 'txnByCategory' + rec.id})">
                    <strong ng-bind="rec.category | limitTo:20"></strong>
                    <span style="float:right;">
                        {{rec.amount | currency: '&#8377; '}}
                    </span>
                </ion-item>
        </ion-list>
        <ion-infinite-scroll
            ng-if="next"
            icon="ion-loading-c"
            on-infinite="loadMoreItems()"
            distance="1%">
        </ion-infinite-scroll>
        <hr ng-hide="next">
    </ion-content>
</ion-view>
