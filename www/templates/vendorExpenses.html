<ion-view view-title="Spend on Vendor">
    <ion-content>
        <ion-list>
            <ion-item ng-repeat="rec in itemList[0].data" 
                      ng-click="routeState('transactions', 
                                            {urlPath: 'transactions_filter/?vendor=' + rec.id,
                                            listKey: 'txnByVendor' + rec.id})">
                <strong ng-bind="rec.vendor_name | limitTo:20"></strong>
                <span style="float:right;">
                    {{rec.exp_amt | currency: '&#8377; '}}
                </span>
            </ion-item>
        </ion-list>
        <ion-infinite-scroll
            ng-if="next"
            icon="ion-loading-c"
            on-infinite="loadMoreItems()"
            distance="1%">
        </ion-infinite-scroll>
        <hr ng-hide="next">
    </ion-content>
</ion-view>
