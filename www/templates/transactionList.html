<ion-view view-title="Transactions">
    <ion-content>
        <div>
            <ion-list>
                <ion-item ng-repeat="rec in itemList" ng-click="showPopup(rec.text[0])">
                    <small>
                        <table style="width:100%">
                            <tr>
                                <td style="width:25%"><span ng-bind="rec.transaction_date_time | date:'dd-MMM-yy'"></span></td>
                                <td style="width:50%"><strong ng-bind="rec.vendor | limitTo:20"></strong></td> 
                                <td>
                                    <span style="float:right;">
                                        {{rec.amount | currency: '&#8377; '}}
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </small>
                </ion-item>
            </ion-list>
        </div>
        <ion-infinite-scroll
            ng-if="next"
            icon="ion-loading-c"
            on-infinite="loadMoreItems()"
            distance="1%">
        </ion-infinite-scroll>
        <hr ng-hide="next">
    </ion-content>
</ion-view>
