<ion-modal-view ng-controller="loginCtrl">
    <ion-content has-header="true" padding="true">
      <form class="list">
        <div class="item item-divider">
          Just tap the login button to simulate a successful login
        </div>
        <strong><span ng-bind="message"></span></strong>
        <div class="padding">
          <button class="button button-block button-assertive" ng-click="login()">Login</button>
        </div>
      </form>
    </ion-content>
</ion-modal-view>
