<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    
    <!-- Dashboard Tab -->
    <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Unprocessed Texts Tab -->
    <ion-tab title="Texts" icon-off="ion-ios-information-outline" icon-on="ion-ios-information" href="#/tab/utexts">
        <ion-nav-view name="tab-utexts"></ion-nav-view>
    </ion-tab>

    <!-- Device SMS list Tab -->
    <ion-tab title="SMS" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/sms-list">
        <ion-nav-view name="tab-sms-list"></ion-nav-view>
    </ion-tab>

    <!-- Device Information Tab -->
    <ion-tab title="Device" icon-off="ion-android-phone-portrait" icon-on="ion-android-phone-portrait" href="#/tab/dev-info">
        <ion-nav-view name="tab-dev-info"></ion-nav-view>
    </ion-tab>

    <!-- Debug Information Tab -->
    <ion-tab title="Debug" icon-off="ion-ios-speedometer-outline" icon-on="ion-ios-speedometer" href="#/tab/debug-info">
        <ion-nav-view name="tab-debug-info"></ion-nav-view>
    </ion-tab>

</ion-tabs>
