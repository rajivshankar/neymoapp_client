<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <!-- Dashboard Tab -->
    <ion-tab title="Dashboard" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
        <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

    <!-- Unprocessed Texts Tab -->
    <ion-tab title="Unprocessed Texts" icon-off="ion-android-alert" icon-on="ion-android-alert" href="#/tab/utexts">
        <ion-nav-view name="tab-utexts"></ion-nav-view>
    </ion-tab>

    <!-- Device Information Tab -->
    <ion-tab title="Device Information" icon-off="ion-android-settings" icon-on="ion-android-settings" href="#/tab/dev-info">
        <ion-nav-view name="tab-dev-info"></ion-nav-view>
    </ion-tab>


</ion-tabs>
